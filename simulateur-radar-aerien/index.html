<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Radar Aérien 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulateur Radar Aérien 2D</h1>

        <div class="simulation-area">
            <canvas id="radarCanvas" width="800" height="800"></canvas>
            <div class="info-panel">
                <h2>Informations Avion</h2>
                <p>ID: <span id="aircraftId">N/A</span></p>
                <p>Vitesse: <span id="aircraftSpeed">N/A</span></p>
                <p>Cap: <span id="aircraftHeading">N/A</span></p>
                <p class="controls-text">
                    **Contrôles :**<br>
                    - Clic pour ajouter un point au polygone.<br>
                    - Double-clic pour fermer le polygone.<br>
                    - 'R' pour réinitialiser le polygone.
                </p>
            </div>
        </div>

        <div id="alertsContainer" class="alerts-container">
            </div>

        <button id="resetPolygonBtn">Réinitialiser Polygone</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
